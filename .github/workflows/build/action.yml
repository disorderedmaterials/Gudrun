name: Build
description: Stub action for multi-platform builds

runs:
  using: "composite"
  steps:

  - name: Build (Linux)
    if: runner.os == 'Linux'
    uses: "./.github/workflows/build/linux"

  - name: Build (OSX) Intel
    if: runner.os == 'MacOS' env.TARGET == 'x86_64'
    uses: "./.github/workflows/build/osx"

  - name: Build (OSX) Silicon
    if: runner.os == 'MacOS' env.TARGET == 'arm64'
    uses: "./.github/workflows/build/osx"

  - name: Build (Windows)
    if: runner.os == 'Windows'
    uses: "./.github/workflows/build/windows"
