name: Build
description: Build OSX artifacts

runs:
  using: "composite"
  steps:

  - name: Install Prerequisites
    shell: bash
    run: |
      set -ex
      brew update-reset
      brew install ninja

      PACKAGES=(hdf5 zlib)
      for PACKAGE in "${PACKAGES[@]}"
      do
        brew fetch --force --bottle-tag=arm64_monterey $PACKAGE
        brew install $(brew --cache --bottle-tag=arm64_monterey $PACKAGE)
      done

  - name: Build
    shell: bash
    run: |
      set -ex
      mkdir build
      cd build
      cmake ../ -G Ninja -DCMAKE_Fortran_COMPILER:string="gfortran-11" -DBUILD_SZIP:bool=true -DCMAKE_OSX_ARCHITECTURES:string="${{ env.TARGET }}" -DCMAKE_Fortran_FLAGS:string="-cpp" -DGUDPY_COMPATIBILITY=1 ${{ inputs.extraflags }}
      ninja
      ninja install

  - name: Create Zip
    shell: bash
    run: |
      set -ex
      mkdir packages
      mv bin binaries-${{ env.gudrunVersion }}-osx-silicon
      zip -9rv packages/binaries-${{ env.gudrunVersion }}-osx-silicon.zip binaries-${{ env.gudrunVersion }}-osx-silicon/

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: packages
      path: ${{ github.workspace }}/packages
