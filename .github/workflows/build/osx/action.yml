name: Build
description: Build OSX artifacts

runs:
  using: "composite"
  steps:

  - name: Install Prerequisites
    shell: bash
    run: |
      set -ex
      brew update-reset
      brew install ninja

  - name: Download HDF5 Artifacts
    shell: bash
    run: |
      wget https://github.com/disorderedmaterials/HDF5/releases/download/${{ env.hdf5tag }}/${{ env.hdf5tag }}-osx.zip
      unzip ${{ env.hdf5tag }}-osx.zip

  - name: Build
    shell: bash
    run: |
      set -ex
      HDF5_DIR="$(pwd)/${{ env.hdf5tag }}"
      mkdir build
      cd build
      cmake ../ -G Ninja -DCMAKE_Fortran_COMPILER:string="gfortran-11" -DCMAKE_OSX_ARCHITECTURES:string="${{ env.TARGET }}" -DLOCAL_STATIC_HDF5:bool=True -DHDF5_DIR:path=${HDF5_DIR} -DCMAKE_Fortran_FLAGS:string="-cpp" -DGUDPY_COMPATIBILITY=1 ${{ inputs.extraflags }}
      ninja
      ninja install

  - name: Create Zip
    shell: bash
    run: |
      set -ex
      mkdir packages
      mv bin binaries-${{ env.gudrunVersion }}-osx
      zip -9rv packages/binaries-${{ env.gudrunVersion }}-osx.zip binaries-${{ env.gudrunVersion }}-osx/

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: packages
      path: ${{ github.workspace }}/packages
