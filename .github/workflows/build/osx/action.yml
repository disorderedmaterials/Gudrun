name: Build
description: Build OSX artifacts

runs:
  using: "composite"
  steps:

  - name: Install Prerequisites
    shell: bash
    run: |
      set -ex
      brew update-reset
      brew install ninja
      brew install hdf5

  - name: Build
    shell: bash
    run: |
      set -ex
      mkdir build
      cd build
      cmake ../ -G Ninja -DCMAKE_Fortran_COMPILER:string="gfortran-11" -DBUILD_SZIP:bool=true -DCMAKE_OSX_ARCHITECTURES:string="${{ env.TARGET }}" -DCMAKE_Fortran_FLAGS:string="-cpp" -DGUDPY_COMPATIBILITY=1 ${{ inputs.extraflags }} --target clean
      ninja
      ninja install

  - name: Create Zip
    shell: bash
    run: |
      set -ex
      mkdir packages
      mv bin binaries-${{ env.gudrunVersion }}-osx
      zip -9rv packages/binaries-${{ env.gudrunVersion }}-osx.zip binaries-${{ env.gudrunVersion }}-osx/

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: packages
      path: ${{ github.workspace }}/packages
