name: Build
description: Build OSX artifacts

runs:
  using: "composite"
  steps:
    - name: Install Prerequisites
      shell: bash
      run: |
        set -ex
        brew update-reset
        brew install ninja hdf5 zlib

    - name: Build
      shell: bash
      run: |
        set -ex
        # Set minimum deployment target version
        export MACOSX_DEPLOYMENT_TARGET=11.0
        mkdir build
        cd build
        cmake ../ -G Ninja -DCMAKE_Fortran_COMPILER:string="gfortran-11" -DBUILD_HDF5:bool=false -DBUILD_SZIP:bool=true -DCMAKE_Fortran_FLAGS:string="-cpp" -DGUDPY_COMPATIBILITY=1 ${{ inputs.extraflags }}
        ninja
        ninja install
        cd ..
        mv bin binaries-${{ env.gudrunVersion }}-osx-${{ runner.arch }}

    - name: Upload Raw Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ env.gudrunVersion }}-osx-${{ runner.arch }}
        path: binaries-${{ env.gudrunVersion }}-osx-${{ runner.arch }}.zip
        retention-days: 1
