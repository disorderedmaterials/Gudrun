parameters:
  - name: extraflags
    default: ''

steps:
  - bash: |
      set -ex
      brew update-reset
      brew install hdf5 ninja
    displayName: 'Install Prerequisites'
  - bash: |
      set -ex
      mkdir build
      cd build
      cmake ../ -G Ninja -DCMAKE_Fortran_COMPILER:string="gfortran-9" ${{ parameters.extraflags }}
      ninja
      ninja install
    displayName: 'Build'
