parameters:
  - name: hdf5tag
    default: hdf5-1_10_7
  - name: extraflags
    default: ''

steps:
  - bash: |
      set -ex
      sudo apt-get update -q
      sudo apt-get install ninja-build gfortran
    displayName: 'Install Prerequisites'
  - bash: |
      set -ex
      mkdir build
      cd build
      cmake ../ -G Ninja ${{ parameters.extraflags }}
      ninja
      ninja install
    displayName: 'Build Gudrun'
